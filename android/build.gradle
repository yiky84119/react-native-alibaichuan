
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}
// add project build.gradle
// flatDir {
//    dirs project(':react-native-alibaichuan-nevo').file('libs')
// }

dependencies {
    compile 'com.facebook.react:react-native:+'
    compile fileTree(dir: "libs", include: ["*.jar"])

    compile(name:'alibabauth_ui-1.4.3', ext:'aar')
    compile(name:'alibc_link_partner-1.1.0.6', ext:'aar')
    compile(name:'alibc_trade_biz-3.1.1.210', ext:'aar')
    compile(name:'alibc_trade_common-3.1.1.210', ext:'aar')
    compile(name:'alibc_trade_sdk-3.1.1.210', ext:'aar')
    compile(name:'securitybodyaar3-5.1.25', ext:'aar')
    compile(name:'securityguardaar3-5.1.81', ext:'aar')
    compile(name:'tuniontradesdk-0.3.2', ext:'aar')
}